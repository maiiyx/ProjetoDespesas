<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main>
    <header>
      <p class="balance">
       My balance <br>
       $921.48
      </p>
      <div class="icon">
        <svg width="60" height="50" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
     </header>
   
     <article>
      <p class="spending">Spending - Last 7 days</p>
   
      <div class="infos">
        <aside class="bars">
          <div class="mon"></div>
          <div class="tue"></div>
          <div class="wed"></div>
          <div class="thu"></div>
          <div class="fri"></div>
          <div class="sat"></div>
          <div class="sun"></div>
        </aside>
       mon
       tue
       wed
       thu
       fri
       sat
       sun
      </div>
   
      <hr>
   
     <aside>
       <p class="total">
         Total this month <br>
         $478.33
       </p>
       <p class="percentage">
         +2.4% <br>
         from last month
       </p>
     </aside>
   
     </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.youtube.com/watch?v=b8m9zhNAgKs">Mayzinha da sensi invejada</a>.
  </footer>
</body>
</html>
